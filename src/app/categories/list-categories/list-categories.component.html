<app-nav-categories></app-nav-categories>

<table
  *ngIf="categories"
  class="table table-hover table-striped table-bordered mb-5"
>
  <thead>
    <tr>
      <th scope="col">Icon</th>
      <th scope="col">Nom</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let categorie of categories; let i = index"
      [ngClass]="{ 'table-active': !(i % 2) }"
    >
      <td>
        <img
          width="70vw"
          src="http://localhost:3000/api/articles/photos/{{
            categorie.iconCat
          }}"
        />
      </td>
      <td>{{ categorie.nomCategorie }}</td>
      <td>
        <button
          type="button"
          [routerLink]="[categorie._id, 'edit']"
          class="btn btn-outline-dark m-1"
        >
          <fa-icon [icon]="faEdit"></fa-icon>
        </button>

        <button
          type="button"
          [routerLink]="[categorie._id]"
          class="btn btn-outline-info m-1"
        >
          <fa-icon [icon]="faInfoCircle"></fa-icon>
        </button>
        <button
          type="button"
          (click)="onDelete(categorie._id)"
          class="btn btn-outline-danger m-1"
        >
          <fa-icon [icon]="faTrashAlt"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
